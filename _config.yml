  - node_modules
  - Rakefile
  - README
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
defaults:
  - scope:
      path: _posts
      type: posts
    values:
      layout: post
      read_time: true
