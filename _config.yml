  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-remote-theme
  - jekyll-admin
feed:
  path: atom.xml
paginate: 10
paginate_path: '/page:num/'
exclude:
  - package.json
  - Gruntfile.js
  - .asset-cache
  - .bundle
  - .codeclimate.yml
  - .editorconfig
  - .gitattributes
